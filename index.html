        <link rel="apple-touch-icon" href="apple-touch-icon.png">
	<script>
function getMobileOS() {
  var userAgent = navigator.userAgent || navigator.vendor || window.opera;
  if (/windows phone/i.test(userAgent)) {
    document.getElementById("txt").innerHTML =  "Windows Phone";
  } else if (/android/i.test(userAgent)) {
    document.getElementById("txt").innerHTML = "Android";
  } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
    document.getElementById("txt").innerHTML = "iOS";
  } else {
    document.getElementById("txt").innerHTML = "unknown";
  }
}
getMobileOS();
	</script>        
    </head>
    <body>
    This device is... <span id="txt"></span>
    </body>
